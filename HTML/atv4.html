<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foms</title>
</head>

<body>
    <form action="/submit_form" method="post">
        <h1>Formulário de Contato</h1>
        <p>
            Por favor, preencha o formulário abaixo!
        </p>
        <fieldset>
            <legend>Dados Gerais</legend>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" value="seunome@dominio.com.br" required>
            <br>
            <label for="website">Website:</label>
            <input type="url" id="website" name="website" value="http://">
        </fieldset>

        <fieldset>
            <legend>Seu curso no Instituto</legend>
            <select id="course" name="course" required>
                <option value="CienciaDaComputacao" selected>Ciência da Computação</option>
                <option value="SistemasDeInformacao">Sistemas de Informação</option>
                <option value="EngenhariaDaComputacao">Engenharia da Computação</option>
            </select>
        </fieldset>
        <fieldset id="languages" name="languages">
            <legend>Assinale as linguagens já usadas por você:</legend>
            <input type="checkbox" id="java" name="languages" value="Java">
            <label for="java">Java</label>
            <input type="checkbox" id="c" name="languages" value="C">
            <label for="c">C</label>
            <input type="checkbox" id="cpp" name="languages" value="C++">
            <label for="cpp">C++</label>
            <input type="checkbox" id="perl" name="languages" value="Perl">
            <label for="perl">Perl</label>
            <input type="checkbox" id="python" name="languages" value="Python">
            <label for="python">Python</label>
            <input type="checkbox" id="javascript" name="languages" value="Javascript">
            <label for="javascript">Javascript</label>
        </fieldset>
        <fieldset>
            <legend>Dados Complementares</legend>
            <label for="favorite_color">Cor Favorita:</label><br>
            <input type="color" id="favorite_color" name="favorite_color"><br>
            <label for="birthdate">Data de Nascimento:</label><br>
            <input type="date" id="birthdate" name="birthdate"><br>
            <label for="icomp_year">Ano de Entrada em seu Curso do IComp:</label><br>
            <input type="number" id="icomp_year" name="icomp_year"><br>
            <label for="site_note">Nota para este site:</label><br>
            <textarea id="site_note" name="site_note"></textarea><br>
        </fieldset>
        <fieldset>
            <legend>Área de atuação</legend>
            <label for="area_of_expertise">Área de atuação:</label><br>
            <select id="area_of_expertise" name="area_of_expertise">
                <option value="banco_de_dados">Banco de Dados</option>
            </select><br>
        </fieldset>
        <fieldset>
            <legend>Submeta seu currículo</legend>
            <label for="resume">Submeta seu curriculo vitae:</label><br>
            <input type="file" id="resume" name="resume"><br>
        </fieldset>
        <fieldset>
            <legend>Digite sua mensagem</legend>
            <textarea id="message" name="message" required>Este é o valor padrão!</textarea>
        </fieldset>
        <p>
            <input type="reset" value="Resetar Dados">
            <input type="submit" value="Enviar Mensagem">

        </p>
    </form>
</body>

</html>
