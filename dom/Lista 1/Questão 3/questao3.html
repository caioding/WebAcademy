<style>
    h1 {
      width: 350px;
      padding: 20px;
      background-color: lightblue;
    }
    .lista {
      border: 1px solid lightcoral;
    }
  </style>
  
  <body>
    <h1>Questao 03</h1>
  
    <h3 id="lista-titulo">Lista de itens:</h3>
  
    <ul id="lista-itens">
      <li id="one" class="hot">item a</li>
      <li id="two" class="hot">item b</li>
      <li id="three" class="hot">item c</li>
      <li id="four">item d</li>
    </ul>
    <script>
        let test = document.querySelector('h1')
        test.style.backgroundColor = 'blue'
        let test2 = document.getElementById('lista-titulo')
        test2.classList.add('lista')
        let test3 = document.querySelectorAll('#lista-itens .hot');
        test3.forEach(itens => {
            itens.style.fontWeight = 'bold';
        });
    </script>
  </body>
