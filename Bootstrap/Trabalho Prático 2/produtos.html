<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loja WA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-md bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Minha Loja</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="produtos.html">Gerenciar Produtos</a>
          </li>
        </ul>
        <button type="button" class="btn btn-success">Sair</button>
      </div>
    </div>
  </nav>

  <div class="container mt-5">

    <h5>Gerenciar Produtos:</h5>
    <br>
    <div class="d-flex justify-content-end mb-3">
      <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Novo Produto
      </button>
    </div>
    <br>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Produtos</th>
          <th scope="col">Preço</th>
          <th scope="col">Estoque</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Bicicleta</td>
          <td>R$ 1.000,00</td>
          <td>110</td>
          <td>
            <button type="button" class="btn btn-secondary">Editar</button>
            <button type="button" class="btn btn-secondary">Excluir</button>
          </td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Celular</td>
          <td>R$ 600,00</td>
          <td>8</td>
          <td>
            <button type="button" class="btn btn-secondary">Editar</button>
            <button type="button" class="btn btn-secondary">Excluir</button>
          </td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Umidificador</td>
          <td>R$ 1.500,00</td>
          <td>10</td>
          <td>
            <button type="button" class="btn btn-secondary">Editar</button>
            <button type="button" class="btn btn-secondary">Excluir</button>
          </td>
        </tr>
        <tr>
          <th scope="row">4</th>
          <td>Echo dot</td>
          <td>R$ 100,00</td>
          <td class="text-danger">0</td>
          <td>
            <button type="button" class="btn btn-secondary">Editar</button>
            <button type="button" class="btn btn-secondary">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Novo Produto</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="produto" class="form-label">Produto:</label>
                <input type="text" class="form-control" id="produto" required>
              </div>
              <div class="mb-3">
                <label for="preco" class="form-label">Preço:</label>
                <input type="number" class="form-control" id="preco" required>
              </div>
              <div class="mb-3">
                <label for="estoque" class="form-label">Estoque:</label>
                <input type="number" class="form-control" id="estoque" required>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success w-100" id="btnConfirmarCadastro">Confirmar cadastro</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body
