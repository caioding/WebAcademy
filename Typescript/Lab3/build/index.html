<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Loja de Produtos</h1>
        <form id="form-produto" class="mt-5">
            <div class="form-group">
                <label for="tipo-produto">Tipo de Produto</label>
                <select id="tipo-produto" class="form-control">
                    <option value="tv">TV</option>
                    <option value="celular">Celular</option>
                    <option value="bicicleta">Bicicleta</option>
                </select>
            </div>
            <div class="form-group">
                <label for="modelo">Modelo</label>
                <input type="text" id="modelo" class="form-control" placeholder="Modelo">
            </div>
            <div class="form-group">
                <label for="fabricante">Fabricante</label>
                <input type="text" id="fabricante" class="form-control" placeholder="Fabricante">
            </div>
            <div class="form-group">
                <label for="valor">Valor</label>
                <input type="number" id="valor" class="form-control" placeholder="Valor">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Adicionar ao carrinho</button>
        </form>
        <h2 class="text-center mt-5">Carrinho</h2>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th scope="col">Tipo</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Fabricante</th>
                    <th scope="col">Valor</th>
                </tr>
            </thead>
            <tbody id="carrinho">
                <!-- Items do carrinho serÃ£o inseridos aqui -->
            </tbody>
        </table>
        <h3 class="text-center mt-5">Total: <span id="total"></span></h3>
    </div>
    <script type="module" src="/Typescript/Lab3/build/js/index.js"></script>
</body>
</html>
